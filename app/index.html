<html>
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<header class="header" data-stick="600">
			<div class="content">
				<div class="logo">TUIT</div>
				<ul class="menu">
					<li class="menu-item">
						<span>Team</span>
						<ul class="submenu">
							<li class="menu-item">Team</li>
							<li class="menu-item">Attributions</li>
							<li class="menu-item">Sponsoring</li>
						</ul>
					</li>
					<li class="menu-item">
						<span>Project</span>
						<ul class="submenu">
							<li class="menu-item">Description</li>
							<li class="menu-item">Results</li>
							<li class="menu-item">Design</li>
							<li class="menu-item">InterLab</li>
						</ul>
					</li>
				</ul>
			</div>
		</header>
		<div class="scene-paralax scene" id="reef">
				
			<div class="layer-paralax layer layer-split-paralax" id="reef-bg"
				data-layer-z="infinity">
				<div class="split-left"></div>
				<div class="split-right"></div>
			</div>
			
			<div class="layer-paralax layer layer-split-paralax" id="reef-corals-second" 
				data-layer-z="20"
				data-animate-shown="slide-in-up 0.2 1">
				<div class="split-left"></div>
				<div class="split-right"></div>
			</div>

			<div class="layer-paralax layer layer-split-paralax" id="reef-fish" 
				data-layer-z="15">

				<div class="split-left">
					<div class="fish-x">
						<div class="fish-y">
							<div class="fish-body">
								<img src="fish.png" class="animate">
							</div>
						</div>
					</div>
				</div>
				<div class="split-right">
					<div class="fish-x">
						<div class="fish-y">
							<div class="fish-body">
								<img src="fish.png" class="animate">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="layer-paralax layer layer-split-paralax" id="reef-corals-first" 
				data-layer-z="10"
				data-animate-shown="slide-in-up 0.4 1">
				<div class="split-left">
				</div>
				<div class="split-right"></div>
			</div>

			<div class="layer" id="reef-text"
				data-layer-z="0">
				<h1>The end is near</h1>
				<div>Every day we stray further from god, using environment-hostile sunscreen. It bleaches corals and change gender of fish.</div>
			</div>

		</div>
		

		<script type="text/javascript" src="lib.js"></script>
		<!-- <script type="text/javascript" src="mls.js"></script> -->
		<script type="text/javascript" src="mlf.js"></script>
		<script type="text/javascript" src="mlf.loading.js"></script>
		<script type="text/javascript" src="mlf.animated.js"></script>
		<script type="text/javascript" src="mlf.scene.js"></script>
		<script type="text/javascript" src="igem.bubbles.js"></script>
		<script type="text/javascript" src="mlf.header.js"></script>
		<!-- <script type="text/javascript" src="animate.js"></script> -->
		<script>

			window.addEventListener("load", function() {
				document.getElementById("fish");
				this.addEventListener("animationiteration", function(e) {
					//console.log(e.elapsedTime);
				});
			});

		</script>
	</body>
</html>
